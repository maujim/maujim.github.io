<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .raindrop {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .raindrop::before,
        .raindrop::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .raindrop::before {
            width: 40px;
            height: 40px;
            animation: ripple 3s infinite;
        }

        .raindrop::after {
            width: 20px;
            height: 20px;
            animation: ripple 3s infinite 0.3s;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                border-width: 3px;
            }
            50% {
                opacity: 0.6;
                border-width: 2px;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Large ripples */
        .raindrop.large::before {
            width: 60px;
            height: 60px;
            animation: ripple-large 4s infinite;
        }

        .raindrop.large::after {
            width: 40px;
            height: 40px;
            animation: ripple-large 4s infinite 0.5s;
        }

        @keyframes ripple-large {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                border-width: 4px;
            }
            50% {
                opacity: 0.5;
                border-width: 2px;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Small ripples */
        .raindrop.small::before {
            width: 20px;
            height: 20px;
            animation: ripple-small 2s infinite;
        }

        .raindrop.small::after {
            width: 10px;
            height: 10px;
            animation: ripple-small 2s infinite 0.2s;
        }

        @keyframes ripple-small {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                border-width: 2px;
            }
            50% {
                opacity: 0.7;
                border-width: 1px;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
                border-width: 0.5px;
            }
        }

        /* Individual raindrop positions and delays */
        .raindrop:nth-child(1) {
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .raindrop:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 0.8s;
        }

        .raindrop:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 1.5s;
        }

        .raindrop:nth-child(4) {
            top: 80%;
            left: 15%;
            animation-delay: 2.2s;
        }

        .raindrop:nth-child(5) {
            top: 45%;
            left: 35%;
            animation-delay: 3s;
        }

        .raindrop:nth-child(6) {
            top: 70%;
            left: 70%;
            animation-delay: 1.2s;
        }

        .raindrop:nth-child(7) {
            top: 25%;
            left: 85%;
            animation-delay: 2.8s;
        }

        .raindrop:nth-child(8) {
            top: 85%;
            left: 45%;
            animation-delay: 0.5s;
        }

        .raindrop:nth-child(9) {
            top: 10%;
            left: 50%;
            animation-delay: 1.8s;
        }

        .raindrop:nth-child(10) {
            top: 55%;
            left: 10%;
            animation-delay: 2.5s;
        }

        .raindrop:nth-child(11) {
            top: 35%;
            left: 90%;
            animation-delay: 0.3s;
        }

        .raindrop:nth-child(12) {
            top: 75%;
            left: 25%;
            animation-delay: 1.7s;
        }

        .raindrop:nth-child(13) {
            top: 50%;
            left: 75%;
            animation-delay: 2.1s;
        }

        .raindrop:nth-child(14) {
            top: 20%;
            left: 40%;
            animation-delay: 0.9s;
        }

        .raindrop:nth-child(15) {
            top: 90%;
            left: 60%;
            animation-delay: 2.7s;
        }

        .raindrop:nth-child(16) {
            top: 40%;
            left: 5%;
            animation-delay: 1.1s;
        }

        .raindrop:nth-child(17) {
            top: 65%;
            left: 55%;
            animation-delay: 2.4s;
        }

        .raindrop:nth-child(18) {
            top: 15%;
            left: 75%;
            animation-delay: 0.7s;
        }

        .raindrop:nth-child(19) {
            top: 80%;
            left: 35%;
            animation-delay: 1.9s;
        }

        .raindrop:nth-child(20) {
            top: 25%;
            left: 15%;
            animation-delay: 2.6s;
        }
    </style>
</head>
