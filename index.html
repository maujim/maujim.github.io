<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Clothing Label Mockup</title>
    <style>
      :root {
        --niceblue1: #4c5e9c;
        --niceblue2: #45568c;
        --niceblue3: #405082;
        --niceblue: var(--niceblue3);
      }
      body,
      html {
        display: flex;
        flex-direction: column;

        color: #222222;
        color: var(--niceblue);
        margin: 0;

        background-color: floralwhite;
      }

      .label {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box; /* ensures padding is included inside the 100vh */
      }

      .label-header {
        display: flex;
        justify-content: center;
        padding: 2vh 0;
      }

      .text-center {
        font-family: Palatino, 'Times New Roman', serif;
        font-style: italic;
        font-size: 4vh;
        font-size: clamp(1.5rem, 4vh, 4rem);
        text-align: center;
      }

      .dots-outside {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        margin: 4vh;
      }

      .dots {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        flex-direction: row;
      }

      .dots-circles {
        z-index: 5;
        opacity: 1;
      }

      .dots-text {
        z-index: 1;
        pointer-events: none;

        opacity: 0;
        font-family: Palatino, 'Times New Roman', serif;
        font-style: italic;
        font-size: clamp(1rem, 3vh, 2rem);
        margin: 0;
        padding: 1rem;
      }

      .dots.transition {
        /* https://easings.net/#easeInOutQuint */
        transition: opacity 0.6s cubic-bezier(0.83, 0, 0.17, 1);
      }

      @media (orientation: portrait) {
        .dots {
          flex-direction: column;
        }
      }

      .dot {
        flex-grow: 1;
        margin: -0.05rem;
        background-color: var(--niceblue);
        border-radius: 50%; /* This makes it an ellipse */
      }

      .dots-outside:hover .dots-circles {
        opacity: 0;
      }

      .dots-outside:hover .dots-text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="label">
      <div class="label-header">
        <div class="text-center">mukund | मुकुंद</div>
      </div>

      <div class="dots-outside">
        <!-- the two divs here are styled to be directly above/below each other -->
        <!-- on hover, we hide the circles and show the text -->
        <!-- they use the same transition timings -->
        <div class="dots dots-circles transition">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dots dots-text transition">
          <p>hello world</p>
        </div>
      </div>
    </div>
  </body>
</html>
