<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>mukund | मुकुंद</title>
    <meta name="author" content="mukund singh mauji" />

    <style>
      :root {

        --niceblue1: #4c5e9c;
        --niceblue2: #45568c;
        --niceblue3: #405082;
        --niceblue: var(--niceblue3);

        /* need to check contrast */
        --burntorange1: #b34700;
        --burntorange2: #e06c00;
        --burntorange3: #cc5500;
        --burntorange4: #cc6100;
        --burntorange: var(--burntorange3);

        /* 1,3,5 are quite nice */
        /* need to check contrast for all of them tho */
        --nicegreen1: #4f684f;
        --nicegreen2: #5a6e4f;
        --nicegreen3: #3f5e4f;
        --nicegreen4: #6a7f5f;
        --nicegreen5: #434e2e;
        --nicegreen: var(--nicegreen1);
      }
      body,
      html {
        display: flex;
        flex-direction: column;

        color: #222222;
        color: var(--niceblue);
        margin: 0;

        background-color: floralwhite;
        cursor: url('assets/cursor-small.svg') 16 16, auto;
      }

      .label {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box; /* ensures padding is included inside the 100vh */
      }

      .label-header {
        display: flex;
        justify-content: center;
        padding: 2vh 0;
      }

      .text-center {
        font-family: Palatino, 'Times New Roman', serif;
        font-style: italic;
        font-size: 4vh;
        font-size: clamp(1.5rem, 4vh, 4rem);
        text-align: center;
      }

      .dots-outside {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        margin: 4vh;
      }

      .dots {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        flex-direction: row;
      }

      .dots-circles {
        z-index: 5;
        opacity: 1;
        visibility: visible;
      }

      .dots-text {
        z-index: 1;

        opacity: 0;
        visibility: hidden;

        font-family: Palatino, 'Times New Roman', serif;
        font-style: italic;
        font-size: clamp(1rem, 2vh, 2rem);
        margin: 0;
        padding: 1rem;
      }

      .dots.transition {
        /* https://easings.net/#easeInOutQuint */
        transition: all 0.6s cubic-bezier(0.83, 0, 0.17, 1);
      }

      @media (orientation: portrait) {
        .dots {
          flex-direction: column;
        }
      }

      .dot {
        flex-grow: 1;
        margin: -0.05rem;
        background-color: var(--niceblue);
        border-radius: 50%; /* This makes it an ellipse */
        position: relative;
      }

      .dot::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background-image: 
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 3px,
            rgba(255, 255, 255, 0.4) 3px,
            rgba(255, 255, 255, 0.4) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 3px,
            rgba(255, 255, 255, 0.4) 3px,
            rgba(255, 255, 255, 0.4) 4px
          );
        z-index: 1;
      }




      .dots-outside.clicked .dots-circles {
        opacity: 0;
        visibility: hidden;
      }

      .dots-outside.clicked .dots-text {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dotsOutside = document.querySelector('.dots-outside');
        dotsOutside.addEventListener('click', function() {
          this.classList.toggle('clicked');
        });
      });
    </script>
    <div class="label">
      <div class="label-header">
        <div class="text-center">mukund | मुकुंद</div>
      </div>

      <div class="dots-outside">
        <!-- the two divs here are styled to be directly above/below each other -->
        <!-- on hover, we hide the circles and show the text -->
        <!-- they use the same transition timings -->
        <div class="dots dots-circles transition">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dots dots-text transition">
          <div>
            <p>sometimes I build</p>
            <p>sometimes I explain</p>
            <p>sometimes I disappear for a while to remember why I do either</p>
            <br />
            <br />
            <br />
            <div style="font-size: 1rem">
              <a target="_blank" href="https://github.com/maujim">github</a> |
              <a target="_blank" href="https://linkedin.com/in/mukund-mauji/">linkedin</a> |
              <a target="_blank" href="https://x.com/mukundmauji">twitter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
