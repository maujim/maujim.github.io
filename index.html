<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Clothing Label Mockup</title>
    <style>
      :root {
        --niceblue1: #4c5e9c;
        --niceblue2: #45568c;
        --niceblue3: #405082;
        --niceblue: var(--niceblue3);
      }
      body,
      html {
        display: flex;
        flex-direction: column;

        color: #222222;
        color: var(--niceblue);
        margin: 0;

        background-color: floralwhite;
        /* background-color: #fffaf1; */
        /* background-color: #f0f0f0; */
      }

      .label {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box; /* ensures padding is included inside the 100vh */
      }

      .label-header {
        display: flex;
        justify-content: center;
        padding: 2vh 0;
      }

      .text-center {
        font-family: Palatino, 'Times New Roman', serif;
        font-style: italic;
        font-size: 4vh;
        font-size: clamp(1.5rem, 4vh, 4rem);
        text-align: center;
      }
      .dots {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        padding: 4vh;
        flex-direction: row;
      }

      .dots:hover .dot {
        opacity: 0;
      }
      
      .dots p {
          display: none;
      }

      .dots:hover p {
          display: block;
      }

      @media (orientation: portrait) {
        .dots {
          flex-direction: column;
        }
      }

      .dot {
        flex-grow: 1;
        margin: -0.05rem;
        background-color: var(--niceblue);
        border-radius: 50%; /* This makes it an ellipse */

        opacity: 1;

        /* https://easings.net/#easeInOutQuart */
        transition: opacity 0.6s cubic-bezier(0.76, 0, 0.24, 1);

        /* https://easings.net/#easeInOutQuint */
        transition: opacity 0.6s cubic-bezier(0.83, 0, 0.17, 1);
    </style>
  </head>
  <body>
    <div class="label">
      <div class="label-header">
        <div class="text-center">mukund | मुकुंद</div>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

          <p> hello world </p>
      </div>
    </div>
  </body>
</html>
